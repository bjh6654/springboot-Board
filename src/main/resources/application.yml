spring:
  mvc:
    throw-exception-if-no-handler-found: true
  application:
    name: board

  profiles:
    active: oauth

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    #      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

server:
  server.address: 0.0.0.0
  port: 8080