<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 완료</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 28px 26px;
      text-align: center;
    }

    .message {
      font-size: 18px;
      font-weight: 700;
      color: #222;
      line-height: 1.6;
      margin-bottom: 18px;
      white-space: pre-line;
      word-wrap: break-word;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid #667eea;
      color: #667eea;
      background: #fff;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #667eea;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="message"
       th:text="|${memberDTO.name}(${memberDTO.email})님
       회원가입이 완료 되었습니다.|">
  </div>

  <a class="btn" th:href="@{/auth/loginPage}">로그인</a>
</div>
</body>
</html>
